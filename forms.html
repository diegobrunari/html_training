<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Forms</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" />
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" /> -
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        <br>
        <div>
            <label for="birthday">Data de Nascimento</label>
            <input type="date" id="birthday" name="birthday" />

            <label for="pic">Foto</label>
            <input type="file" id="photo" name="photo" />
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brazilian">Brasileira</option>
            </select> -

            Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male" />
        </div>
        <br>
        <div>
            Suas principais qualidades:
            <br>
            <input type="checkbox" id="int" name="int" />
            <label for="int">Inteligencia</label> |
            <input type="checkbox" id="res" name="res" />
            <label for="res">Resiliencia</label> |
            <input type="checkbox" id="phys" name="phys" />
            <label for="phys">Preparo fisico</label> |
            <input type="checkbox" id="educ" name="educ" />
            <label for="educ">Educação</label>
        </div>
        <br>
        <div>
            <textarea name="description" cols="30" rows="10" placeholder="Por que você gostaria de se tornar um astronauta?"></textarea>
        </div>

        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
